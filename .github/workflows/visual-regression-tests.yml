name: Visual Regression Tests

on:
  pull_request:
    paths:
      - 'anderson-cleaning/app/**'
      - 'anderson-cleaning/components/**'
      - 'anderson-cleaning/styles/**'
      - 'anderson-cleaning/tailwind.config.js'
      - 'anderson-cleaning/next.config.js'
      - 'anderson-cleaning/tests/e2e/snapshots.spec.ts'
  push:
    branches:
      - main
    paths:
      - 'anderson-cleaning/app/**'
      - 'anderson-cleaning/components/**'
      - 'anderson-cleaning/styles/**'

jobs:
  test:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'anderson-cleaning/package-lock.json'

      - name: Install dependencies
        run: |
          cd anderson-cleaning
          npm ci

      - name: Install Playwright browsers
        run: |
          cd anderson-cleaning
          npx playwright install --with-deps chromium

      - name: Build Next.js application
        run: |
          cd anderson-cleaning
          npm run build
        env:
          # Skip telemetry during CI
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run snapshot tests
        run: |
          cd anderson-cleaning
          npm run test:e2e:snapshots
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: anderson-cleaning/playwright-report/
          retention-days: 30

      - name: Upload snapshot diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-diff
          path: anderson-cleaning/test-results/
          retention-days: 30

      - name: Comment on PR with snapshot diff link
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const comment = `## ⚠️ Visual Regression Test Failed

            Snapshot tests detected visual differences. Please review the changes:

            - Check the [test report artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - If the changes are intentional, update snapshots with: \`npm run test:e2e:update\`
            - Commit the updated snapshots to this PR

            ### How to update snapshots:

            \`\`\`bash
            cd anderson-cleaning
            npm run test:e2e:snapshots:update
            git add tests/e2e/__snapshots__
            git commit -m "test(vrt): update visual snapshots"
            git push
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
